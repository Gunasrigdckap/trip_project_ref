<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCKAP Trip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="CSS/review.css">
    
</head>


    <body>
        <div class="review_maincontainer">
            <div class="review_container1">
                <input type="text" placeholder="Search..." id="review_search" spellcheck="false">
                <button id="review_btn1"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="review_placeImg">
                <img src="Assets/siva.avif" alt="img1" class="review_placeImgs">
                <img src="Assets/Malampuzha-Dam-and-Gardens.jpg" alt="img2" class="review_placeImgs">
                <img src="Assets/Siruvani-Waterfalls.jpg" alt="img3" class="review_placeImgs">
            </div>
            <div class="review_share">
                <button class="review_share_btn">Share Your Review</button>
            </div>
           
        </div>
        <div class="review_maincontainer2">      </div>
        <div class="review_container2">
            <button id="review_cancel_btn"><i class="fa-solid fa-xmark"></i></button>
            <h2 class="review_container2_heading1">Share Your Journey with Us</h2>
            <h3 class="review_container2_heading2">How would you rate your experience ?</h3>
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              
            <textarea id="review_textarea"rows="3" cols="50" spellcheck="false"></textarea>
            <button class="review_submit_btn">Submit review</button>
</div>
<!-- <h1 class="star_count"></h1> -->
<p class="After_review_content"></p>
        <script src="JS/review.js"></script>
</body>
</html>
